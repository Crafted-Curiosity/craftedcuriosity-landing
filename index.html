<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafted Curiosity â€“ Coming Soon</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --primary: #222;
      --secondary: #666;
       --accent: #0059ff;
    }
    * {
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg);
      color: var(--primary);
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }
    main {
      animation: fadeIn 0.6s ease-in-out;
      max-width: 90%;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 1rem;
      color: var(--primary);
    }
    p {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--secondary);
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    footer {
      font-size: 0.85rem;
      color: var(--secondary);
      opacity: 0.7;
      position: fixed;
      bottom: 1rem;
      text-align: center;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-height: 500px) {
      footer {
        position: static;
        margin-top: 2rem;
      }
    }
  </style>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
  const hostname = window.location.hostname;
  const subdomain = hostname.split('.')[0];

  const title = document.querySelector("h1");
  const subtitle = document.querySelector("p");

  // âœ… Adjusted: Handles apex domain correctly
  const isSubdomain = hostname.split('.').length > 2;

  if (isSubdomain && subdomain !== "www") {
    title.textContent = `ðŸš§ ${subdomain.toUpperCase()} @ Crafted Curiosity`;
    subtitle.textContent = `Our ${subdomain} project is coming soon. Stay curious!`;
  }
});
</script>

</head>

  </main>

</body>
</html>
